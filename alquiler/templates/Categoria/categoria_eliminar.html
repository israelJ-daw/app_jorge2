{% extends "principal.html" %}
{% block contenido %}
<h1>Eliminar Categoria</h1>

{% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar la categoria ?</p>
        <button type="submit">Si</button>
        <a href="{% url 'categoria_lista' %}">Cancelar</a>
    </form>
{% else %}
    <p>Debes estar logueado para eliminar una categoría.</p>
{% endif %}

{% endblock contenido %}
