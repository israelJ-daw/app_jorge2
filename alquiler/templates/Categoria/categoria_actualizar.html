{% extends 'principal.html' %}

{% block contenido %}
    {% if user.is_authenticated %}
            <h1>Actualizar Categor√≠a</h1>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Actualizar</button>
            </form>
        {% endif %}
{% endblock %}
